name: "Release Preview Deploy (Tags)"

permissions:
  contents: read

on:
  push:
    tags:
      - '*'

jobs:
  deploy-release-preview:
    name: "Deploy Release Preview"
    runs-on: ubuntu-latest
    environment: preview

    env:
      GOTOOLCHAIN: auto
      AWS_REGION: us-east-1

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
          check-latest: true

      - name: Build web-indexer
        run: go build -o web-indexer .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.PREVIEW_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PREVIEW_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Show release preview details
        run: |
          echo "üöÄ RELEASE PREVIEW DEPLOYMENT (TAG)"
          echo "üì¶ Version: ${{ steps.get_version.outputs.VERSION }}"
          echo "ü™£ S3 Bucket: ${{ secrets.S3_BUCKET_NAME }}"
          echo "üåç Region: $AWS_REGION"
          echo "üîó Preview URL: https://web-indexer.jbeard.dev/"

      - name: Generate release preview
        env:
          DEMO_S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
          RELEASE_VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          echo "üöÄ Generating release preview for version $RELEASE_VERSION..."
          echo "  Target: s3://$DEMO_S3_BUCKET"
          echo "  Source: tag $RELEASE_VERSION"

          cd demo
          go run demo.go -type s3-release

      - name: Invalidate CloudFront cache
        env:
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          echo "üîÑ Invalidating CloudFront cache for distribution: $CLOUDFRONT_DISTRIBUTION_ID"
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/*"
          echo "‚úÖ CloudFront cache invalidation initiated"

      - name: Upload demo artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-indexer-release-preview-${{ steps.get_version.outputs.VERSION }}
          path: demo/output/
          retention-days: 90

      - name: Deployment summary
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
          PREVIEW_URL: https://web-indexer.jbeard.dev/
        run: |
          echo "‚úÖ Release preview deployment completed!"
          echo ""
          echo "üì¶ Version: $VERSION"
          echo "üîó Preview URL: $PREVIEW_URL"
          echo ""
          echo "The release preview has been deployed to the persistent S3 bucket"
          echo "and will remain available for future reference."