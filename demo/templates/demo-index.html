<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #ffffff;
            --card-border: #dddddd;
            --link-color: #0066cc;
            --code-bg: rgba(0,0,0,0.05);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --card-bg: #2d2d2d;
                --card-border: #404040;
                --link-color: #4a90e2;
                --code-bg: rgba(255,255,255,0.1);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            line-height: 1.6;
        }

        .demo-list {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }

        .demo-item {
            border: 1px solid var(--card-border);
            border-radius: 8px;
            margin-bottom: 1rem;
            padding: 1.5rem;
            background-color: var(--card-bg);
            transition: background-color 0.3s ease;
        }

        .demo-title {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
        }

        .demo-title a {
            text-decoration: none;
            color: var(--link-color);
            font-weight: 600;
        }

        .demo-title a:hover {
            text-decoration: underline;
        }

        .demo-args {
            background: var(--code-bg);
            padding: 0.5rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            margin: 0.5rem 0;
            word-break: break-all;
        }

        .demo-description {
            margin: 0.5rem 0 0 0;
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--card-border);
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .footer a {
            color: var(--link-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üóÇÔ∏è {{.Title}}</h1>
    <p>{{.Description}}</p>

    <ul class="demo-list">
        {{range .Demos}}
        <li class="demo-item">
            <h3 class="demo-title">
                <a href="{{.Directory}}/">{{.Title}}</a>
            </h3>
            <div class="demo-args">web-indexer {{.Args}}</div>
            <p class="demo-description">{{.Description}}</p>
        </li>
        {{end}}
    </ul>

    <div class="footer">
        <p><a href="https://github.com/joshbeard/web-indexer" target="_blank">View on GitHub</a> |
        <a href="https://github.com/joshbeard/web-indexer/releases" target="_blank">Download</a></p>
    </div>
</body>
</html>
