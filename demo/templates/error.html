<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Web-Indexer Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: #e0e0e0;
                background: #1a1a1a;
            }
        }

        .error-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 2rem;
            margin: 2rem 0;
        }

        @media (prefers-color-scheme: dark) {
            .error-box {
                background: #3d2f00;
                border-color: #8b6914;
            }
        }

        .btn {
            display: inline-block;
            background: #0066cc;
            color: white;
            padding: 0.75rem 1.25rem;
            text-decoration: none;
            border-radius: 6px;
            margin: 0.5rem;
            font-weight: 500;
        }

        @media (prefers-color-scheme: dark) {
            .btn {
                background: #4a90e2;
            }
        }

        .btn:hover {
            background: #0056b3;
        }

        @media (prefers-color-scheme: dark) {
            .btn:hover {
                background: #357abd;
            }
        }

        .info-box {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: left;
        }

        @media (prefers-color-scheme: dark) {
            .info-box {
                background: #1e3a5f;
                border-color: #4a90e2;
            }
        }

        code {
            background: #f1f3f4;
            padding: 0.125rem 0.25rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        @media (prefers-color-scheme: dark) {
            code {
                background: #404040;
            }
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 2rem 0;
        }

        @media (prefers-color-scheme: dark) {
            hr {
                border-top-color: #404040;
            }
        }

        .footer {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #004499;
            text-decoration: underline;
        }

        a:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
            border-radius: 2px;
        }

        @media (prefers-color-scheme: dark) {
            a {
                color: #66b3ff;
            }

            a:hover {
                color: #99ccff;
            }

            a:focus {
                outline-color: #66b3ff;
            }
        }

        .footer a {
            color: inherit;
        }

        h1, h2, h3 {
            color: #333;
        }

        @media (prefers-color-scheme: dark) {
            h1, h2, h3 {
                color: #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>ðŸš« Page Not Found</h1>
        <p>The page you're looking for doesn't exist in this web-indexer demo.</p>
        <p>This might happen if you're trying to access a directory without an index file.</p>
        <p><a href="../">Back to demo list</a></p>
    </div>

    <hr>
    <div class="footer">
        <p><a href="https://github.com/joshbeard/web-indexer" target="_blank">View on GitHub</a></p>
    </div>
</body>
</html>
