<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project B - Skip Index</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: #e0e0e0;
                background: #1a1a1a;
            }
        }

        .notice {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-left: 4px solid #0066cc;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 6px;
        }

        @media (prefers-color-scheme: dark) {
            .notice {
                background: #1e3a5f;
                border-color: #4a90e2;
                border-left-color: #4a90e2;
            }
        }

        .content {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        @media (prefers-color-scheme: dark) {
            .content {
                background: #2d2d2d;
            }
        }

        code {
            background: #f1f3f4;
            padding: 0.125rem 0.25rem;
            border-radius: 3px;
            font-size: 0.9em;
        }

        @media (prefers-color-scheme: dark) {
            code {
                background: #404040;
            }
        }

        h1 {
            color: #333;
        }

        @media (prefers-color-scheme: dark) {
            h1 {
                color: #e0e0e0;
            }
        }

        a {
            color: #0066cc;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #004499;
            text-decoration: underline;
        }

        a:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
            border-radius: 2px;
        }

        @media (prefers-color-scheme: dark) {
            a {
                color: #66b3ff;
            }

            a:hover {
                color: #99ccff;
            }

            a:focus {
                outline-color: #66b3ff;
            }
        }
    </style>
</head>
<body>
    <h1>Project B - Skip Index</h1>

    <div class="notice">
        This directory contains a <code>.skipindex</code> file. It's included in the directory listings, but its contents are not indexed.
    </div>

    <div class="content">
        This is an existing index.html file in the directory.
    </div>

    <div class="content">
        <a href="../">Back to project list</a>
    </div>
</body>
</html>
